server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    config:
      enabled: false

    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/account/**

        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/transactions/**,/api/exports/**,/api/statements/**

        - id: saga-service
          uri: lb://saga-service
          predicates:
            - Path=/api/saga/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    secret: change-me-change-me-change-me-change-me-1234567890123456
    issuer: cc-platform
